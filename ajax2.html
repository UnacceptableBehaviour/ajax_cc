<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax 2 - Local JSON</title>
</head>


<body>
  <button id="button1">Get User</button>
  <button id="button2">Get Users</button>
  <br><br>
  <h1>User</h1>  
  <div id="user"></div>
  <h1>Users</h1>  
  <div id="users"></div>

  <script>
    document.getElementById('button1').addEventListener('click', loadUser);
    document.getElementById('button2').addEventListener('click', loadUsers);

    function loadUser(){
      
      var xhr = new XMLHttpRequest();
      
      // OPEN - type,  url/file,     async
      xhr.open('GET', 'user.json', true);
      // ERROR: Access to XMLHttpRequest at 'file:///Users/simon/a_syllabus/lang/html_css_js/ajax_cc/users.json' from origin 'null' has been blocked by CORS policy: Cross origin requests are only supported for protocol schemes: http, data, chrome, chrome-extension, https.      

      xhr.onload = function(){
        
        if(this.status == 200){
          var user = JSON.parse(this.responseText);
          
          //var output = '';
          //
          //output += '<ul>' +
          //  '<li>ID: '+user.id+'</li>' +
          //  '<li>Name: '+user.name+'</li>' +
          //  '<li>Email: '+user.email+'</li>' +
          //  '</ul>';
          
          var output = '<ul>';  
          for (k in user){
            //output += `${k}: ${user[k]} <br>`
            output += `<li>${k}: ${user[k]} </li>`    // w/ bullets
          }
          output += '</ul>';

          document.getElementById('user').innerHTML = output;
        }
      }

      xhr.send();
      
    } // - - - - - - - - - - - - - - - end function loadUser()

    function loadUsers(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'users.json', true);

      xhr.onload = function(){
        if(this.status == 200){
          var users = JSON.parse(this.responseText);          
          
          var output = '<ul>';                      // start list
          for(var i in users){              
            for (var  k in users[i]){              
              output += `<li>${k}: ${users[i][k]} </li>`    // w/ bullets
            }            
          }
          output += '</ul>';                        // end list

          document.getElementById('users').innerHTML = output;
        }
      }

      xhr.send();
    }
  </script>
</body>
</html>
